<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="info__container">
        <h1 class="title__text">Learn to code by watching others</h1>
        <p class="description__text">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>
      <section class="user__container">
        <div class="sale__block">
          <div class="bold__sale">Try it free 7 days</div>
          <p>then $20/mo. thereafter</p>
        </div>
        <div class="input__block">
          <input class="input first" type="text" placeholder="First Name" />
          <input class="input last" type="text" placeholder="Last Name" />
          <input class="input email" type="text" placeholder="Email Address" />
          <input class="input password" type="text" placeholder="Password" />
          <button class="button">Claim your free trial</button>
          <div class="terms-condition">
            <p class="gray__text">
              By clicking the button, you are agreeing to our
            </p>
            <p class="red__text">Terms and Services</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
